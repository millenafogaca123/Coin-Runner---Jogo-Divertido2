<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Runner - Jogo Divertido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 500px;
            border: 4px solid #2c3e50;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            outline: none;
        }
        
        .player {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            border: 3px solid #2c3e50;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.1s ease;
            z-index: 10;
        }
        
        .player::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 15px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        
        .player::after {
            content: '';
            position: absolute;
            top: 10px;
            right: 15px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        
        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
            border-radius: 50%;
            border: 2px solid #B8860B;
            animation: spin 2s linear infinite;
            box-shadow: 0 0 15px #FFD700;
            z-index: 5;
        }
        
        .obstacle {
            position: absolute;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            border: 2px solid #1a252f;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 20px;
            border: 3px solid #2c3e50;
            font-size: 14px;
            z-index: 20;
        }
        
        .timer-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 20px;
            border: 3px solid #2c3e50;
            font-size: 14px;
            z-index: 20;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(44, 62, 80, 0.95);
            z-index: 100;
            color: white;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 15px 30px;
            margin: 20px 0;
            border-radius: 25px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .particle {
            position: absolute;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            animation: fadeOut 1s ease-out forwards;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.5);
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }
        
        .instructions {
            margin: 20px 0;
            line-height: 1.6;
            color: #ecf0f1;
            max-width: 80%;
        }
        
        .game-over {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .collect-animation {
            animation: collect 0.5s ease-out forwards;
        }
        
        @keyframes collect {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .movement-keys {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            border: 2px solid #FFD700;
        }
        
        .key {
            display: inline-block;
            background: #2c3e50;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            border: 2px solid #FFD700;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="game-container" id="game-container" tabindex="0">
        <!-- Player Character -->
        <div class="player" id="player"></div>
        
        <!-- Score Display -->
        <div class="score-display">Pontuação: <span id="score">0</span></div>
        
        <!-- Timer Display -->
        <div class="timer-display">Tempo: <span id="timer">60</span>s</div>
        
        <!-- Start Screen -->
        <div class="screen" id="start-screen">
            <h1 class="title">COIN RUNNER</h1>
            <p class="instructions">
                Use as setas do teclado para jogar!<br>
                ← → para mover horizontalmente<br>
                Colete o máximo de moedas possível!<br>
                Evite os obstáculos vermelhos!<br>
                Você tem 60 segundos!
            </p>
            <div class="movement-keys">
                <span class="key">←</span> Mover Esquerda<br>
                <span class="key">→</span> Mover Direita
            </div>
            <button class="btn" id="start-button">JOGAR</button>
        </div>
        
        <!-- Game Over Screen -->
        <div class="screen game-over hidden" id="game-over-screen">
            <h1 class="title">GAME OVER</h1>
            <p class="instructions">
                Sua pontuação final: <span id="final-score">0</span><br>
                Moedas coletadas: <span id="coins-collected">0</span>
            </p>
            <button class="btn" id="restart-button">JOGAR NOVAMENTE</button>
        </div>
    </div>

    <script>
        // Game variables
        let gameActive = false;
        let score = 0;
        let timeLeft = 60;
        let coinsCollected = 0;
        let gameTimer;
        let obstacleTimer;
        let coinTimer;
        let playerMoveTimer;
        
        // DOM elements
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const coinsCollectedDisplay = document.getElementById('coins-collected');
        const gameContainer = document.getElementById('game-container');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        
        // Player position and movement
        let playerX = 375;
        let playerY = 400;
        const playerSpeed = 8;
        const playerBounds = {
            left: 0,
            right: 750
        };
        
        // Key states
        const keys = {
            ArrowLeft: false,
            ArrowRight: false
        };
        
        // Initialize the game
        function init() {
            // Set up event listeners
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', restartGame);
            
            // Keyboard event listeners
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
            
            // Initialize player position
            initPlayer();
            
            // Focus the game container
            gameContainer.focus();
        }
        
        // Initialize player position
        function initPlayer() {
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
        }
        
        // Handle key down events
        function handleKeyDown(event) {
            if (['ArrowLeft', 'ArrowRight'].includes(event.key)) {
                event.preventDefault();
                keys[event.key] = true;
            }
        }
        
        // Handle key up events
        function handleKeyUp(event) {
            if (['ArrowLeft', 'ArrowRight'].includes(event.key)) {
                keys[event.key] = false;
            }
        }
        
        // Update player movement
        function updatePlayerMovement() {
            if (!gameActive) return;
            
            if (keys.ArrowLeft) {
                playerX = Math.max(playerBounds.left, playerX - playerSpeed);
            }
            if (keys.ArrowRight) {
                playerX = Math.min(playerBounds.right, playerX + playerSpeed);
            }
            
            player.style.left = playerX + 'px';
        }
        
        // Start the game
        function startGame() {
            // Reset game state
            gameActive = true;
            score = 0;
            coinsCollected = 0;
            timeLeft = 60;
            
            // Update displays
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            
            // Hide start screen
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            // Clear existing game elements
            document.querySelectorAll('.coin, .obstacle').forEach(el => el.remove());
            
            // Initialize player
            playerX = 375;
            initPlayer();
            
            // Start timers
            startGameTimer();
            spawnCoins();
            spawnObstacles();
            startPlayerMovement();
            
            // Focus the game container
            gameContainer.focus();
        }
        
        // Start player movement timer
        function startPlayerMovement() {
            clearInterval(playerMoveTimer);
            playerMoveTimer = setInterval(updatePlayerMovement, 16); // ~60fps
        }
        
        // Game timer
        function startGameTimer() {
            clearInterval(gameTimer);
            gameTimer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        // Spawn coins
        function spawnCoins() {
            clearInterval(coinTimer);
            coinTimer = setInterval(() => {
                if (!gameActive) return;
                
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.style.left = Math.random() * 700 + 50 + 'px';
                coin.style.top = '50px';
                gameContainer.appendChild(coin);
                
                // Animate coin falling
                let coinY = 50;
                const coinFall = setInterval(() => {
                    if (!gameActive) {
                        clearInterval(coinFall);
                        coin.remove();
                        return;
                    }
                    
                    coinY += 2;
                    coin.style.top = coinY + 'px';
                    
                    // Remove coin if it goes off screen
                    if (coinY > 500) {
                        clearInterval(coinFall);
                        coin.remove();
                    }
                    
                    // Check collision with player
                    if (checkCollision(player, coin)) {
                        collectCoin(coin);
                        clearInterval(coinFall);
                    }
                }, 20);
            }, 1500);
        }
        
        // Spawn obstacles
        function spawnObstacles() {
            clearInterval(obstacleTimer);
            obstacleTimer = setInterval(() => {
                if (!gameActive) return;
                
                const obstacle = document.createElement('div');
                obstacle.className = 'obstacle';
                obstacle.style.left = Math.random() * 700 + 50 + 'px';
                obstacle.style.top = '50px';
                obstacle.style.width = (Math.random() * 50 + 30) + 'px';
                obstacle.style.height = (Math.random() * 50 + 30) + 'px';
                obstacle.style.background = 'linear-gradient(45deg, #e74c3c, #c0392b)';
                gameContainer.appendChild(obstacle);
                
                // Animate obstacle falling
                let obstacleY = 50;
                const obstacleFall = setInterval(() => {
                    if (!gameActive) {
                        clearInterval(obstacleFall);
                        obstacle.remove();
                        return;
                    }
                    
                    obstacleY += 3;
                    obstacle.style.top = obstacleY + 'px';
                    
                    // Remove obstacle if it goes off screen
                    if (obstacleY > 500) {
                        clearInterval(obstacleFall);
                        obstacle.remove();
                    }
                    
                    // Check collision with player
                    if (checkCollision(player, obstacle)) {
                        endGame();
                        clearInterval(obstacleFall);
                    }
                }, 20);
            }, 2000);
        }
        
        // Collect coin
        function collectCoin(coin) {
            coin.classList.add('collect-animation');
            score += 10;
            coinsCollected++;
            scoreDisplay.textContent = score;
            
            // Create particles
            createParticles(coin);
            
            setTimeout(() => {
                coin.remove();
            }, 500);
        }
        
        // Create particles effect
        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const containerRect = gameContainer.getBoundingClientRect();
            
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.left = (rect.left - containerRect.left + rect.width/2) + 'px';
                particle.style.top = (rect.top - containerRect.top + rect.height/2) + 'px';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 50 + 20;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                gameContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }
        
        // Check collision between two elements
        function checkCollision(el1, el2) {
            const rect1 = el1.getBoundingClientRect();
            const rect2 = el2.getBoundingClientRect();
            
            return !(
                rect1.right < rect2.left ||
                rect1.left > rect2.right ||
                rect1.bottom < rect2.top ||
                rect1.top > rect2.bottom
            );
        }
        
        // End the game
        function endGame() {
            gameActive = false;
            
            // Clear all timers
            clearInterval(gameTimer);
            clearInterval(obstacleTimer);
            clearInterval(coinTimer);
            clearInterval(playerMoveTimer);
            
            // Clear all game elements
            document.querySelectorAll('.coin, .obstacle, .particle').forEach(el => el.remove());
            
            // Update final score display
            finalScoreDisplay.textContent = score;
            coinsCollectedDisplay.textContent = coinsCollected;
            
            // Show game over screen
            gameOverScreen.classList.remove('hidden');
        }
        
        // Restart the game
        function restartGame() {
            endGame();
            startGame();
        }
        
        // Initialize the game when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
